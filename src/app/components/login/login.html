<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">Gestión Notarial</h1>
      <h3 class="mt-2">Iniciar Sesión</h3>
    </div>

    <!-- Texto de ayuda -->
    <div class="alert alert-info text-center py-2 mb-4" style="font-size: 0.9rem;">
      <strong>Usuario de prueba:</strong><br />
      <b>Email:</b> {{ emailUsuario }}<br />
      <b>Contraseña:</b> 123456
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3 position-relative">
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control ps-5" placeholder="Correo electrónico" required />
        <i class="bi bi-envelope position-absolute" style="top: 50%; left: 15px; transform: translateY(-50%); color: #0d6efd;"></i>
      </div>

      <div class="mb-3 position-relative">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="user.password" 
          name="password" 
          class="form-control ps-5" 
          placeholder="Contraseña" 
          required />
        <i class="bi bi-lock position-absolute" style="top: 50%; left: 15px; transform: translateY(-50%); color: #0d6efd;"></i>
        <button type="button" class="btn btn-sm btn-outline-primary position-absolute" 
          style="top: 50%; right: 10px; transform: translateY(-50%);" 
          (click)="showPassword = !showPassword">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold">Entrar</button>
    </form>

    <!-- Registro nuevo cliente -->
    <hr class="my-4" />
    <div>
      <h5 class="text-center mb-3">¿Eres nuevo?</h5>
      <form (ngSubmit)="registrarCliente()">
        <div class="mb-3">
          <input type="email" [(ngModel)]="nuevoCliente.email" name="nuevoEmail" class="form-control" placeholder="Nuevo correo" required />
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="nuevoCliente.password" name="nuevoPassword" class="form-control" placeholder="Nueva contraseña" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
    </div>
  </div>
</div>
