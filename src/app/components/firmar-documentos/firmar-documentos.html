<div class="container mt-4">
  <h3>Trámites para Firmar</h3>

  <div *ngIf="tramites.length === 0" class="alert alert-info">
    No hay trámites pendientes por firmar.
  </div>

  <div *ngFor="let tramite of tramites; let i = index" class="card border-success mb-3">
    <div class="card-header bg-success text-white">
      <strong>{{ tramite.nombre }}</strong>
    </div>
    <div class="card-body">
      <p><strong>Descripción:</strong> {{ tramite.descripcion || 'Aun sin descripción' }}</p>
      <p><strong>Interesado:</strong> {{ tramite.interesado.nombre }}</p>
      <p><strong>Correo:</strong> {{ tramite.interesado.correo }}</p>
      <p><strong>Teléfono:</strong> {{ tramite.interesado.telefono }}</p>
      <ul>
        <li *ngFor="let doc of tramite.documentos">{{ doc }}</li>
      </ul>

      <!-- Botón Firmar -->
      <div class="mt-3 text-end">
        <button class="btn btn-primary btn-sm" (click)="firmarTramite(i)">Firmar Documento</button>
      </div>
    </div>
  </div>
</div>
