<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Tr√°mites Notariales</h2>
    <div>
      <button class="btn btn-outline-primary me-2" (click)="goToDashboard()">
        <i class="bi bi-arrow-left-circle"></i> Dashboard
      </button>
      <button class="btn btn-outline-danger" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let tramite of tramites">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ tramite.nombre }}</h5>
          <p class="card-text">{{ tramite.descripcion }}</p>
          <h6 class="text-muted mt-3">Documentos requeridos:</h6>
          <ul class="small">
            <li *ngFor="let doc of tramite.documentos">{{ doc }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
