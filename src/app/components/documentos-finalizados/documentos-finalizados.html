<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white">
      <h4>Documentos Finalizados</h4>
    </div>
    <div class="card-body">
      <div *ngIf="documentosFirmados.length === 0" class="alert alert-info">
        No hay documentos finalizados aún.
      </div>

      <div *ngFor="let doc of documentosFirmados" class="mb-4 border-bottom pb-3">
        <h5 class="text-primary">{{ doc.nombre }}</h5>
        <p><strong>Descripción:</strong> {{ doc.descripcion }}</p>
        <p><strong>Interesado:</strong> {{ doc.interesado.nombre }} ({{ doc.interesado.correo }})</p>
        <p><strong>Teléfono:</strong> {{ doc.interesado.telefono }}</p>
        <p><strong>Fecha de firma:</strong> {{ doc.fechaFirma | date:'dd/MM/yyyy HH:mm:ss' }}</p>
      </div>
    </div>
  </div>
</div>
