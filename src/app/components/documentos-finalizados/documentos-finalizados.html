<!-- Header exterior -->
<header class="w-full bg-blue-700 text-white py-4 shadow">
  <div class="container mx-auto flex justify-between items-center">
    <h2 class="text-3xl font-semibold flex items-center gap-2 hover:scale-110 duration-300">
      <i class="bi bi-check2-square"></i> Documentos Finalizados
    </h2>
    <div class="flex gap-3">
      <button class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100 hover:scale-110 duration-300" (click)="goToDashboard()">
        <i class="bi bi-arrow-left-circle"></i> Dashboard
      </button>
      <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 hover:scale-110 duration-300" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </div>
</header>

<!-- Contenido principal -->
<div class="container py-6">
  <div class="border border-blue-500 rounded-lg shadow-lg">
    <div class="bg-blue-600 text-white px-4 py-3 rounded-t-lg">
      <h4 class="text-xl font-semibold flex items-center gap-2">
        <i class="bi bi-folder-check"></i> Documentos Finalizados
      </h4>
    </div>
    <div class="bg-white p-4 rounded-b-lg">
      <div *ngIf="documentosFirmados.length === 0" class="bg-blue-100 text-blue-800 px-4 py-3 rounded shadow">
        No hay documentos finalizados aún.
      </div>

      <div *ngFor="let doc of documentosFirmados" class="mb-6 pb-4 border-b border-gray-300 last:border-b-0 last:pb-0">
        <h5 class="text-blue-700 text-lg font-bold">{{ doc.nombre }}</h5>
        <p><strong>Descripción:</strong> {{ doc.descripcion }}</p>
        <p><strong>Interesado:</strong> {{ doc.interesado.nombre }} ({{ doc.interesado.correo }})</p>
        <p><strong>Teléfono:</strong> {{ doc.interesado.telefono }}</p>
        <p><strong>Fecha de firma:</strong> {{ doc.fechaFirma }}</p>
      </div>
    </div>
  </div>
</div>
