<div class="d-flex vh-100">
  <!-- Sidebar izquierda -->
  <nav class="bg-primary text-white p-3" style="width: 220px; min-height: 100vh;">
    <h4 class="mb-4">Gestión Notarial</h4>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" [routerLink]="['/cliente-inicio']" routerLinkActive="active">
          <i class="bi bi-house-door me-2"></i> Inicio
        </a>
      </li>

      <!-- Enlaces dinámicos -->
      <li class="nav-item mb-2" *ngFor="let option of options">
        <a class="nav-link text-white d-flex justify-content-between align-items-center" [routerLink]="[option.route]" routerLinkActive="active">
          <span><i [class]="option.icon + ' me-2'"></i> {{ option.title }}</span>
          <span *ngIf="option.pendientes && option.pendientes > 0" class="badge bg-danger ms-2">{{ option.pendientes }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="flex-grow-1 d-flex flex-column">
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-lg">
      <h3 class="mb-0 text-primary fw-bold d-flex align-items-center">
        <i class="bi bi-person-circle me-2 fs-4"></i> Área de Cliente
      </h3>
      <button class="btn btn-danger" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
      </button>
    </header>

    <main class="p-4 flex-grow-1" style="background-color: #f8f9fa;">
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let option of options">
          <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
              <i [class]="option.icon + ' display-4 text-primary mb-3'"></i>
              <h5 class="card-title">
                {{ option.title }}
                <span *ngIf="option.pendientes && option.pendientes > 0" class="badge rounded-pill bg-danger ms-2 fs-6">
                  {{ option.pendientes }}
                </span>
              </h5>
              <p class="card-text">{{ option.description }}</p>
              <button class="btn btn-outline-primary" (click)="goTo(option.route)">Ir</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
